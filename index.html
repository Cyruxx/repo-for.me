<!DOCTYPE html>
<html ng-app="github">
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.png" type="image/png">
        <meta name="author" content="AlexMahrt & Daniel">
        <meta name="publisher" content="AlexMahrt & Daniel">
        <meta name="copyright" content="AlexMahrt & Daniel">
        <meta name="description" content="Random GitHub repositories for you!">
        <meta name="keywords" content="random github repositories, repos, awesome, repo">
        <meta http-equiv="content-language" content="en-us">
        <meta name="robots" content="index, follow">
        <title>Repo-For.me | Random GitHub Repositories</title>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!--[if gte IE 9]
            <style type="text/css">
            .gradient {
                filter: none;
            }
            </style>
        <![endif]-->

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-60718790-1', 'auto');
            ga('set', 'anonymizeIp', true);
            ga('send', 'pageview');

        </script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/sweet-alert.css">
        <link rel="stylesheet" href="css/lib/social-likes_birman.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-controller="GitHubController" ng-init="getGitHubRepoUrl()">
        <div class="page-content-wrap">

            <img class="nerdi" src="http://www.corearts.eu/repo/nerdi.svg" alt="" />

            <div class="circle"></div>
            <div class="circle-drop"></div>

            <div class="page-middle">
                <a href="{{ currentUrl }}" ng-click="getGitHubRepoUrl()" target="_blank" class="randombtn"><span>{{ tag }} repository, bro!</span></a>
                <p>Some Random Github repositories, hurray!</p>
                <div class="metas">
                    <ul>
                        <li ng-repeat="repoTag in tags" ng-class="{ active: tag == repoTag }"  data-tag="{{ repoTag }}" ng-click="switchTag($event)">
                            {{ repoTag }}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="shape-wrap wrap1">
                <div class="shape shape1"></div>
            </div>

            <div class="shape-wrap wrap2">
                <div class="shape shape2"></div>
            </div>

            <div class="shape-wrap wrap3">
                <div class="shape shape3"></div>
            </div>

            <div class="shape-wrap wrap4">
                <div class="shape shape4"></div>
            </div>

            <div class="shape-wrap wrap5">
                <div class="shape shape5"></div>
            </div>

            <div class="shape-wrap wrap6">
                <div class="shape shape6"></div>
            </div>

            <div class="shape-wrap wrap7">
                <div class="shape shape7"></div>
            </div>

            <div class="shape-wrap wrap8">
                <div class="shape shape8"></div>
            </div>

            <div class="shape-wrap wrap9">
                <div class="shape shape9"></div>
            </div>

            <div class="shape-wrap wrap10">
                <div class="shape shape10"></div>
            </div>

            <div class="shape-wrap wrap11">
                <div class="shape shape11"></div>
            </div>

            <div class="shape-wrap wrap12">
                <div class="shape shape12"></div>
            </div>

            <div class="shape-wrap wrap13">
                <div class="shape shape13"></div>
            </div>

            <div class="shape-wrap wrap14">
                <div class="shape shape14"></div>
            </div>

            <div class="shape-wrap wrap15">
                <div class="shape shape15"></div>
            </div>

            <div class="shape-wrap wrap16">
                <div class="shape shape16"></div>
            </div>

            <div class="shape-wrap wrap17">
                <div class="shape shape17"></div>
            </div>

            <div class="shape-wrap wrap18">
                <div class="shape shape18"></div>
            </div>

            <div class="shape-wrap wrap19">
                <div class="shape shape19"></div>
            </div>

            <div class="shape-wrap wrap20">
                <div class="shape shape20"></div>
            </div>

        </div>

        <div class="footer">
            <div class="credits">
                <p class="pull-left">A project by
                    <a href="https://twitter.com/danmenius" target="_blank">@Daniel (Design)</a> &amp;
                    <a href="https://twitter.com/AlexMahrt" target="_blank">@AlexMahrt (Code)</a>
                </p>
                <div class="social-likes pull-right hidden-xs">
                    <div class="facebook" title="Share link on Facebook">Facebook</div>
                    <div class="twitter" data-via="AlexMahrt" title="Share link on Twitter">Twitter</div>
                    <div class="plusone" title="Share link on Google+">Google+</div>
                </div>
            </div>
        </div>
        <!-- Javascripts -->
        <script src="js/lib/jquery-1.10.2.min.js"></script>
        <script src="js/lib/sweet-alert.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/social-likes.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
